name: Invoice API CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/src/InvoiceService/**'
      - 'Backend/tests/InvoiceService.Test/**' # ðŸ‘ˆ ThÃªm: Láº¯ng nghe folder test
      - 'Backend/Shared.Tests/**'        # ðŸ‘ˆ ThÃªm: Láº¯ng nghe folder Shared
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BÆ¯á»šC 1: CÃ i Ä‘áº·t .NET 8 ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # --- BÆ¯á»šC 2: Cháº¡y Unit Test ---
      - name: Run Unit Tests
        run: |
          cd Backend
          # Cháº¡y test cho InvoiceService
          dotnet test tests/InvoiceService.Test/InvoiceService.Test.csproj --verbosity normal

      # --- BÆ¯á»šC 3: Build & Push Docker (Chá»‰ cháº¡y khi Test Pass) ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/src/InvoiceService/Api/Dockerfile
          push: true
          tags: huyngoinfo/energy_invoice_api:latest