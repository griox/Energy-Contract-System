name: Auth Service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/src/AuthService/**'
      - 'Backend/tests/AuthService.Tests/**' # ğŸ‘ˆ THÃŠM: Cháº¡y cáº£ khi sá»­a file test
      - 'Backend/Shared.Tests/**'      # ğŸ‘ˆ THÃŠM: Cháº¡y cáº£ khi sá»­a Shared
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BÆ¯á»šC Má»šI: CÃ€I Äáº¶T .NET ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # ğŸ‘ˆ Äáº£m báº£o Ä‘Ãºng version project báº¡n Ä‘ang dÃ¹ng

      # --- BÆ¯á»šC Má»šI: CHáº Y TEST ---
      - name: Run Unit Tests
        # LÆ°u Ã½: Sá»­a láº¡i Ä‘Æ°á»ng dáº«n file .csproj cho Ä‘Ãºng thá»±c táº¿ cá»§a báº¡n
        run: |
          cd Backend
          dotnet test tests/AuthService.Tests/AuthService.Tests.csproj --verbosity normal

      # --- Náº¾U TEST PASS THÃŒ Má»šI CHáº Y TIáº¾P CÃC BÆ¯á»šC DÆ¯á»šI ---
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/src/AuthService/Api/Dockerfile
          push: true
          tags: huyngoinfo/energy-auth-service:latest