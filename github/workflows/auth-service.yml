name: Auth Service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/src/AuthService/**' # Chỉ chạy workflow khi có thay đổi trong thư mục này
  workflow_dispatch: # Cho phép chạy thủ công từ giao diện GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Backend # Context là thư mục Backend để truy cập các project share (nếu có)
          file: ./Backend/src/AuthService/Api/Dockerfile # Đường dẫn đến Dockerfile
          push: true
          tags: huyngoinfo/energy-auth-service:latest